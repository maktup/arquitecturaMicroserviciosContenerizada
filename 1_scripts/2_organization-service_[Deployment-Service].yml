
#[DEPLOYMENT-SERVICE]
#2_organization-service_[Deployment-Service].yml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: organization-service
  namespace: default
  labels:
    app: microservicio-organization-service
    role: backend
    stage: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-organization-service
      version: v1.0.0  
  template:
    metadata:
      labels:
        app: microservicio-organization-service
        version: v1.0.0
    spec:
      containers:                  
        - name: microservicio-organization-service
          image: maktup/organization-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          #--------------------------#  
          volumeMounts:
          - mountPath: /app/log
            name: volumen-logs 
      volumes:
        - name: volumen-logs 
          persistentVolumeClaim:
            claimName: microservicio-organization-pvc
          #--------------------------#  
          env:
          #CONFIGURACION DE 'SECRETs': 
          - name: BOOTADMIN_USUARIO
            valueFrom:
              secretKeyRef:
                key: BOOTADMIN_USUARIO
                name: organization-service-secret
          - name: BOOTADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: BOOTADMIN_PASSWORD
                name: organization-service-secret

---

apiVersion: v1
kind: Service
metadata:
  name: organization-service
  namespace: default
  labels:
    app: microservicio-organization-service
    role: backend
    stage: production
spec: 
  ports:
    - name: http
      port: 8080
  selector:
    app: microservicio-organization-service
    version: v1.0.0
  type: NodePort


